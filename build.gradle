plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
buildSearchableOptions.enabled=false

intellij {
    version '2020.3'
    updateSinceUntilBuild false
    plugins 'git4idea'
    pluginName 'Git Branch Cleaner'
}
